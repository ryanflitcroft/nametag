<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgs5xty.css">
    <title>Nametag</title>
</head>
<body>
    <header>
        <h1>Hello Nametag</h1>
    </header>

    <main>
        <section id="nametag-container">
            <div class="top" id="top">
                <h2>Hello</h2>
                <p>my name is</p>
                <span>&#11088;</span>
            </div>
            <div class="mid">
                <span id="name-name">Ryan x</span>
            </div>
            <div class="btm" id="btm">
            </div>

        </section>
        
        <section id="user-input">
            <input type="text" placeholder="What's your name?" id="input-text" maxlength="13">
            <input type="submit" value="submit" id="submit-button">
        </section>
    </main>
    
    <footer>
        <a href="https://github.com/ryanflitcroft" target="_blank">{ github.com/ryanflitcroft }</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
